<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi-step Register Form</title>
  </head>
  <body>
    <div id="app">
      <form class="step-1-form" data-cy="step-1-form">
        <h2 class="step-1-form__heading">Register</h2>
        <label class="step-1-form__label">
          Name
          <input
            class="step-1-form__input"
            name="name"
            type="text"
            placeholder="John Doe"
            required
          />
        </label>
        <label class="step-1-form__label">
          Email
          <input
            class="step-1-form__input"
            name="email"
            type="email"
            placeholder="example@gmail.com"
            required
          />
        </label>
        <button class="step-1-form__button" type="submit">Continue</button>
      </form>
      <form class="step-2-form hidden" data-cy="step-2-form">
        <h2 class="step-2-form__heading">
          Which topics you are interested in?
        </h2>
        <label class="step-2-form__label" data-cy="step-2-form__label">
          <input class="step-2-form__input" type="checkbox" value="option1" />
          Software Development
        </label>
        <label class="step-2-form__label" data-cy="step-2-form__label">
          <input class="step-2-form__input" type="checkbox" value="option2" />
          User Experience
        </label>
        <label class="step-2-form__label" data-cy="step-2-form__label">
          <input class="step-2-form__input" type="checkbox" value="option3" />
          Graphic Design
        </label>
        <button class="step-2-form__button" type="submit">Continue</button>
      </form>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
